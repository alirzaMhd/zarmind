<!-- Login View (Partial) -->
<div class="auth-container">
  <div class="auth-card" role="form" aria-labelledby="login-title">
    <img class="auth-logo" src="../../public/assets/images/logo.png" alt="Zarmind" />
    <h1 id="login-title" class="auth-title">ورود به زرمند</h1>

    <!-- Toggle login method -->
    <div class="btn-group" style="margin-inline:auto;">
      <button class="btn sm" data-login-method="username" aria-pressed="true">نام کاربری</button>
      <button class="btn sm ghost" data-login-method="email" aria-pressed="false">ایمیل</button>
    </div>

    <!-- Hint / Messages -->
    <div id="login-message" class="text-sm muted" aria-live="polite"></div>

    <!-- Username -->
    <div class="form-group" data-field="username">
      <label class="label" for="login-username">نام کاربری</label>
      <div class="field">
        <input id="login-username" type="text" placeholder="نام کاربری خود را وارد کنید" autocomplete="username" />
      </div>
    </div>

    <!-- Email (hidden by default; switched by toggle) -->
    <div class="form-group hidden" data-field="email">
      <label class="label" for="login-email">ایمیل</label>
      <div class="field">
        <input id="login-email" class="ltr" type="email" placeholder="example@mail.com" autocomplete="email" />
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label class="label" for="login-password">رمز عبور</label>
      <div class="field">
        <input id="login-password" type="password" placeholder="رمز عبور" autocomplete="current-password" />
      </div>
    </div>

    <!-- Remember + Actions -->
    <div class="flex items-center justify-between mt-2">
      <label class="checkbox">
        <input id="login-remember" type="checkbox" checked />
        <span class="box"></span>
        <span>مرا به خاطر بسپار</span>
      </label>
      <a href="#" class="link" id="login-forgot">فراموشی رمز عبور</a>
    </div>

    <!-- Submit -->
    <button class="btn success mt-4" id="login-submit" type="button" style="inline-size:100%;">ورود</button>

    <!-- Divider -->
    <div class="text-center muted mt-3">— یا —</div>

    <!-- Quick API base config (optional) -->
    <details class="accordion mt-2">
      <summary>تنظیم آدرس API (اختیاری)</summary>
      <div class="content">
        <div class="field">
          <input id="api-base-url" class="ltr" type="text" placeholder="مثال: http://localhost:3000/api" />
        </div>
        <div class="mt-2 flex justify-between">
          <button class="btn sm" id="api-save">ذخیره</button>
          <button class="btn sm ghost" id="api-reset">بازگردانی پیش‌فرض</button>
        </div>
      </div>
    </details>

    <!-- Footer -->
    <div class="text-center mt-3">
      <span class="muted">حساب کاربری ندارید؟</span>
      <a href="#/settings" class="link">ساخت حساب (ادمین)</a>
    </div>
  </div>
</div>

<!-- Minimal wiring hints (page script src/js/pages/login.js is expected to handle events):
  - Buttons [data-login-method] toggle between username/email blocks ([data-field="username"] / [data-field="email"])
  - #login-submit: collect fields and call Auth API (username+password OR email+password)
  - #login-remember: pass rememberMe to backend
  - #login-message: show errors/success (aria-live)
  - #api-save / #api-reset: update localStorage apiBaseUrl and window.__ZARMIND__.apiBaseUrl
-->
